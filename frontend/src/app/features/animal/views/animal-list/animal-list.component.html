<h2>Animal list</h2>
<p>Here is the list of all animals:</p>

<div class="card-container">
  <a class="card card-small" *ngFor="let animal of list$ | async" href="/animal/{{animal.id}}">
    {{animal.name}} the {{animal.type}}
  </a>
  <a class="card highlight-card card-small" href="/animal/add" tabindex="0">
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
      <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
    </svg>
  </a>
</div>
